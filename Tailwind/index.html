<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tailwind</title>
  </head>
  <body class="bg-slate-900 text-white">
    <h1 class="text-lg font-bold text-white">Hello world!</h1>
    <p class="text-white">tailwind</p>
    <p class="text-blue-400">tailwind</p>

    <div class="border-2 border-yellow-800">
      <p>border</p>
      <p class="text-[#eeeeee]">custom color</p>
    </div>
    <div class="container w-screen bg-white mt-[50px]">
      <p class="text-black p-2 tracking-wide">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repudiandae,
        itaque!567
      </p>
      <p class="text-[50px] text-center text-black m-4">
        Lorem ipsum dolor sit amet.
      </p>
    </div>
    <p class="text-center">how are you</p>
    <p class="text-center line-through">how are you</p>
    <p class="text-center overline">how are you</p>
    <p class="text-center uppercase">how are you</p>
    <p class="text-center capitalize">how are you</p>

    <div class="w-1/2 h-12 bg-slate-600 relative">
      <p>relative parent</p>
      <div class="bottom-0 right-0 bg-blue-400 absolute">absolute child</div>
      <div class="top-0 left-0 w-30 bg-blue-400 absolute">absolute child</div>
    </div>
  </body>
</html>
